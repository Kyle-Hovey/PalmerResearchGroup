<h2>Latitude: {{palmer.latitude}}</h2>
<h2>Longitude: {{palmer.longitude}}</h2>
<div>
    <label>Latitude:
      <input [(ngModel)]="palmer.latitude" placeholder="Latitude">
    </label>
</div>
<div>
    <label>Longitude:
      <input [(ngModel)]="palmer.longitude" placeholder="Longitude">
    </label>
</div>
<div><span>Risk: </span>{{palmer.risk}}</div>
