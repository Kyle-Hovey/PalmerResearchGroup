<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">
<p>Click the button to get risk for these coordinates.</p>

<p>Latitude <input type="text" ng-model="latitude"></p>
	   
<p>Latitude <input type="text" ng-model="longitude"></p>

<button ng-click="latFinal = latitude; longFinal = longitude; show = true" ng-init="count=0">Ready</button> <button ng-click="latitude = ''; longitude = ''; show = false" ng-init="count=0">Reset</button>
<div ng-show="show">The latitude is {{latitude}} and the longitude is {{longitude}}.</div>
<div ng-show="!show">Enter latitude and longitude coordinates, then press ready.</div>  

</body>
</html>
